<!DOCTYPE html>
<html lang="gu">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>હરિભક્ત શિબિર બોચાસણ (30/03/2025)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h2>હરિભક્ત શિબિર બોચાસણ (30/03/2025)</h2>

    <form id="surveyForm">
        <label for="name">નામ:</label>
        <input type="text" id="name" required>

        <label for="father_husband">પિતા / પતિ નું નામ:</label>
        <input type="text" id="father_husband" required>

        <label for="surname">અટક:</label>
        <input type="text" id="surname" required>
        <p id="surnameError" class="error"></p>

        <label for="mobile">મોબાઈલ નંબર:</label>
        <input type="text" id="mobile" pattern="[6-9]\d{9}" required title="10 અંકનો ભારતીય મોબાઇલ નંબર દાખલ કરો">

        <label for="fee">શુલ્ક ૨૦ રૂપિયા:</label>
        <input type="radio" name="fee" value="yes" required> હાં
        <input type="radio" name="fee" value="no"> ના

        <label for="position">હોદ્દો:</label>
        <input type="radio" name="position" value="હરિભક્ત" required> હરિભક્ત
        <input type="radio" name="position" value="રજિસ્ટર્ડ કાર્યકર"> રજિસ્ટર્ડ કાર્યકર
        <input type="radio" name="position" value="સંપર્ક કાર્યકર"> સંપર્ક કાર્યકર

        <label for="activity">પ્રવૃત્તિ:</label>
        <input type="radio" name="activity" value="સંયુકત" required> સંયુકત
        <input type="radio" name="activity" value="મહિલા"> મહિલા
        <input type="radio" name="activity" value="યુવા"> યુવા
        <input type="radio" name="activity" value="યુવતી"> યુવતી

        <label for="zone">ઝોન:</label>
        <select id="zone" required>
            <option value="">Select</option>
            <option value="બોચાસણ">બોચાસણ - પૂ. યોગીરાજ સ્વામી</option>
            <option value="બદલપુર">બદલપુર - પૂ. દીવ્યમંગલ સ્વામી</option>
            <option value="ખંભાત">ખંભાત - પૂ.ગુણવલ્લભ સ્વામી</option>
        </select>

        <label for="area">ક્ષેત્ર:</label>
        <select id="area" required>
            <option value="">Select</option>
        </select>

        <label for="mandal">મંડળ:</label>
        <select id="mandal" required>
            <option value="">Select</option>
        </select>

        <button type="submit">Submit</button>
        <p id="message"></p>
    </form>

    <script type="module">
                  // Import the functions you need from the SDKs you need
                  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
                  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
                  // TODO: Add SDKs for Firebase products that you want to use
                  // https://firebase.google.com/docs/web/setup#available-libraries
                
                  // Your web app's Firebase configuration
                  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                  const firebaseConfig = {
                    apiKey: "AIzaSyCtSJKwhR2i6be6HOV9Hi6aaVSIQVNHwc8",
                    authDomain: "shibir-2025.firebaseapp.com",
                    projectId: "shibir-2025",
                    storageBucket: "shibir-2025.firebasestorage.app",
                    messagingSenderId: "607017196527",
                    appId: "1:607017196527:web:092dc03ad13baad2b2f41a",
                    measurementId: "G-GEDV49MMEH"
                  };
                
                  // Initialize Firebase
                  const app = initializeApp(firebaseConfig);
                  const analytics = getAnalytics(app);
    
        // Gujarati Validation for "અટક" (Surname)
        document.getElementById("surname").addEventListener("input", function() {
            const surnameField = document.getElementById("surname").value;
            const gujaratiRegex = /^[\u0A80-\u0AFF\s]+$/; // Only Gujarati characters allowed
            const errorField = document.getElementById("surnameError");

            if (!surnameField.match(gujaratiRegex)) {
                errorField.textContent = "અટક ફીલ્ડમાં ફક્ત ગુજરાતી લખો!";
            } else {
                errorField.textContent = "";
            }
        });

        // Dynamic Dropdown Logic for Area & Mandal
        const zoneDropdown = document.getElementById("zone");
        const areaDropdown = document.getElementById("area");
        const mandalDropdown = document.getElementById("mandal");

        const areaOptions = {
            "ખંભાત": ["ખંભાત", "ઉન્ડેલ", "તારાપુર", "ખંભાત યુવા", "તારાપુર યુવા"],
            "બદલપુર": ["બદલપુર ૧", "બદલપુર ૨", "બદલપુર યુવા ૧", "બદલપુર યુવા ૨"],
            "બોચાસણ": ["બોચાસણ", "બોરસદ", "બોચાસણ યુવા", "બોરસદ યુવતી"]
        };

        const mandalOptions = {
            "ખંભાત": ["મંડળ A", "મંડળ B"],
            "ઉન્ડેલ": ["મંડળ C", "મંડળ D"],
            "બદલપુર ૧": ["મંડળ E", "મંડળ F"],
            "બોરસદ": ["મંડળ G", "મંડળ H"]
        };

        zoneDropdown.addEventListener("change", function() {
            const selectedZone = zoneDropdown.value;
            areaDropdown.innerHTML = '<option value="">Select</option>';
            if (selectedZone) {
                areaOptions[selectedZone].forEach(area => {
                    let option = document.createElement("option");
                    option.value = area;
                    option.textContent = area;
                    areaDropdown.appendChild(option);
                });
            }
        });

        areaDropdown.addEventListener("change", function() {
            const selectedArea = areaDropdown.value;
            mandalDropdown.innerHTML = '<option value="">Select</option>';
            if (selectedArea && mandalOptions[selectedArea]) {
                mandalOptions[selectedArea].forEach(mandal => {
                    let option = document.createElement("option");
                    option.value = mandal;
                    option.textContent = mandal;
                    mandalDropdown.appendChild(option);
                });
            }
        });

        // Firebase Firestore Integration
        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                father_husband: document.getElementById("father_husband").value,
                surname: document.getElementById("surname").value,
                mobile: document.getElementById("mobile").value,
                fee: document.querySelector('input[name="fee"]:checked').value,
                position: document.querySelector('input[name="position"]:checked').value,
                activity: document.querySelector('input[name="activity"]:checked').value,
                zone: document.getElementById("zone").value,
                area: document.getElementById("area").value,
                mandal: document.getElementById("mandal").value,
                timestamp: new Date().toISOString()
            };

            db.collection("surveyResponses").add(formData)
            .then(() => {
                document.getElementById("message").textContent = "તમારું ફોર્મ સફળતાપૂર્વક સબમિટ થયું!";
                document.getElementById("surveyForm").reset();
            })
            .catch(error => {
                console.error("Error saving data: ", error);
                document.getElementById("message").textContent = "Error submitting form.";
            });
        });
    </script>

</body>
</html>
