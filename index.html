<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>હરિભક્ત શિબિર બોચાસણ (30/03/2025)</title>
    <style>
        /* General Form Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form Field Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .radio-group input {
            accent-color: #28a745;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #218838;
        }

        /* Success Message */
        .message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>હરિભક્ત શિબિર બોચાસણ (30/03/2025)</h2>

        <form id="surveyForm">
            <div class="form-group">
                <label>નામ:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>પિતા / પતિ નું નામ:</label>
                <input type="text" name="father_husband" required>
            </div>

            <div class="form-group">
                <label>અટક:</label>
                <input type="text" name="surname" required>
            </div>

            <div class="form-group">
                <label>મોબાઈલ નંબર:</label>
                <input type="tel" name="mobile" pattern="[6-9]{1}[0-9]{9}" title="Enter a valid 10-digit mobile number" required>
            </div>

            <div class="form-group">
                <label>શુલ્ક ૨૦ રૂપિયા:</label>
                <div class="radio-group">
                    <label><input type="radio" name="fee" value="yes" required> હાં</label>
                    <label><input type="radio" name="fee" value="no" required> ના</label>
                </div>
            </div>

            <div class="form-group">
                <label>હોદ્દો:</label>
                <div class="radio-group">
                    <label><input type="radio" name="position" value="હરિભક્ત" required> હરિભક્ત</label>
                    <label><input type="radio" name="position" value="રજિસ્ટર્ડ કાર્યકર" required> રજિસ્ટર્ડ કાર્યકર</label>
                    <label><input type="radio" name="position" value="સંપર્ક કાર્યકર" required> સંપર્ક કાર્યકર</label>
                </div>
            </div>

            <div class="form-group">
                <label>પ્રવૃત્તિ:</label>
                <div class="radio-group">
                    <label><input type="radio" name="activity" value="સંયુકત" required> સંયુકત</label>
                    <label><input type="radio" name="activity" value="મહિલા" required> મહિલા</label>
                    <label><input type="radio" name="activity" value="યુવા" required> યુવા</label>
                    <label><input type="radio" name="activity" value="યુવતી" required> યુવતી</label>
                </div>
            </div>

            <div class="form-group">
                <label>ઝોન:</label>
                <select id="zone" name="zone" required>
                    <option value="">Select</option>
                    <option value="બોચાસણ">બોચાસણ - પૂ. યોગીરાજ સ્વામી</option>
                    <option value="બદલપુર">બદલપુર - પૂ. દીવ્યમંગલ સ્વામી</option>
                    <option value="ખંભાત">ખંભાત - પૂ.ગુણવલ્લભ સ્વામી</option>
                </select>
            </div>

            <div class="form-group">
                <label>ક્ષેત્ર:</label>
                <select id="area" name="area" required>
                    <option value="">Select</option>
                </select>
            </div>

            <div class="form-group">
                <label>મંડળ:</label>
                <select id="mandal" name="mandal" required>
                    <option value="">Select</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">સબમિટ</button>
            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // Zone-Area Dependencies
        const areaData = {
            "બોચાસણ": ["Select", "બોચાસણ", "બોરસદ", "બોચાસણ યુવા", "બોરસદ યુવતી"],
            "બદલપુર": ["Select", "બદલપુર ૧", "બદલપુર ૨", "બદલપુર યુવા ૧", "બદલપુર યુવા ૨"],
            "ખંભાત": ["Select", "ખંભાત", "ઉન્ડેલ", "તારાપુર", "ખંભાત યુવા", "તારાપુર યુવા"]
        };

        document.getElementById("zone").addEventListener("change", function() {
            const selectedZone = this.value;
            const areaSelect = document.getElementById("area");
            areaSelect.innerHTML = "";

            areaData[selectedZone]?.forEach(area => {
                let option = new Option(area, area);
                areaSelect.add(option);
            });

            areaSelect.dispatchEvent(new Event("change"));
        });

        document.getElementById("surveyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                method: "POST",
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").textContent = "તમારું ફોર્મ સફળતાપૂર્વક સબમિટ થયું!";
            })
            .catch(error => console.error(error));
        });

        document.getElementById("zone").dispatchEvent(new Event("change"));
    </script>

</body>
</html>
